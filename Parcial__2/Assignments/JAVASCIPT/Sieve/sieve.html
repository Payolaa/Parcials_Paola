<body>
    <h1>Sieve of Eratosthenes</h1>
    <hr />

        <label for="num">Write a number: </label>
        <input type="number" id="num" />
        <button id="btn">Go!</button>

        <strong>Primes: </strong><span id="primes"></span>
    </div>
    
    <script type="text/javascript" src="sieve.js"></script>
